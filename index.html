<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion et Réinitialisation de Mot de Passe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .toggle-link {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }
        .message {
            color: green;
            margin-top: 10px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="authContainer">
        <!-- Formulaire de connexion -->
        <div id="loginForm">
            <h2>Connexion</h2>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Mot de passe" required>
            <button onclick="login()">Se connecter</button>
            <p class="toggle-link" onclick="showResetForm()">Mot de passe oublié ?</p>
        </div>
        <!-- Formulaire de réinitialisation -->
        <div id="resetForm" style="display: none;">
            <h2>Réinitialiser le mot de passe</h2>
            <input type="email" id="resetEmail" placeholder="Email" required>
            <button onclick="resetPassword()">Envoyer le lien de réinitialisation</button>
            <p class="toggle-link" onclick="showLoginForm()">Retour à la connexion</p>
            <p id="resetMessage" class="message"></p>
            <p id="resetError" class="error"></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js"></script>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCVTuJtF-MaAvBHWbitKgQqC3iVBCClbjo",
            authDomain: "inds-2dca7.firebaseapp.com",
            databaseURL: "https://inds-2dca7-default-rtdb.firebaseio.com",
            projectId: "inds-2dca7",
            storageBucket: "inds-2dca7.firebasestorage.app",
            messagingSenderId: "898633026952",
            appId: "1:898633026952:web:d97a2fec7dbfb7e90dbe3d"
        };

        // Initialiser Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Fonction de connexion
        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Connexion réussie
                    const user = userCredential.user;
                    // Enregistrer la connexion dans la Realtime Database
                    const loginData = {
                        email: email,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    };
                    // Créer une référence unique pour cette connexion
                    database.ref('logins/' + user.uid).push(loginData)
                        .then(() => {
                            alert('Connexion réussie et enregistrée !');
                            // Rediriger vers une autre page si nécessaire
                        })
                        .catch((error) => {
                            document.getElementById('resetError').textContent = 'Erreur lors de l\'enregistrement : ' + error.message;
                        });
                })
                .catch((error) => {
                    document.getElementById('resetError').textContent = error.message;
                });
        }

        // Fonction de réinitialisation de mot de passe
        function resetPassword() {
            const email = document.getElementById('resetEmail').value;
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    document.getElementById('resetMessage').textContent = 'Email de réinitialisation envoyé ! Vérifiez votre boîte de réception.';
                    document.getElementById('resetError').textContent = '';
                })
                .catch((error) => {
                    document.getElementById('resetError').textContent = error.message;
                    document.getElementById('resetMessage').textContent = '';
                });
        }

        // Afficher le formulaire de réinitialisation
        function showResetForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('resetForm').style.display = 'block';
        }

        // Afficher le formulaire de connexion
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('resetForm').style.display = 'none';
            document.getElementById('resetMessage').textContent = '';
            document.getElementById('resetError').textContent = '';
        }
    </script>
</body>
</html>
